<!DOCTYPE html>
<html>
<head>
    <title>page title goes here</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body html lang="en">

<div class="container" ng-app="app" ng-controller="controller">
    <div class="row">
        <div class="col-xs-12 jumbotron">
            <h1 align="center">Magic Card Search</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <div class="row">
                <div class="col-xs-6">
                    <input type="checkbox" ng-model="powerCheckbox" ng-change="change_detected()" /> Power
                </div>
                <div class="col-xs-6">
                    <select ng-model="powerDropDown" ng-disabled="!powerCheckbox" ng-change="change_detected()">
                        <option default value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="checkbox" ng-model="toughnessCheckbox" ng-change="change_detected()" /> Tough
                </div>
                <div class="col-xs-6">
                    <select ng-model="toughnessDropDown"  ng-disabled="!toughnessCheckbox" ng-change="change_detected()">
                        <option default value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            <hr />

            <div class="row">
                <div class="col-xs-6">
                    <input type="checkbox" ng-model="colorCheckbox" ng-change="change_detected()" /> Color
                </div>
                <div class="col-xs-6">
                    <select ng-model="colorDropDown"  ng-disabled="!colorCheckbox"  ng-change="change_detected()">
                        <option default value="">(None)</option>
                        <option value="Red">Red</option>
                    </select>
                </div>
            </div>
            <hr />

            <div class="row">
                <div class="col-xs-6">
                    <input type="checkbox" ng-model="loyaltyCheckbox" ng-change="change_detected()" /> Loyalty
                </div>
                <div class="col-xs-6">
                    <select ng-model="loyaltyDropDown" ng-disabled="!loyaltyCheckbox"  ng-change="change_detected()">
                        <option default value="0">0</option>
                        <option value="3">3</option>

                    </select>
                </div>
            </div>
            <hr />

            <div class="row">
                <div class="col-xs-12">
                    <input type="checkbox" ng-model="textCheckbox" /> Text
                </div>
                <div class="col-xs-6">
                    <br />
                    <input type="text" ng-model="textTextfield" ng-disabled="!textCheckbox" />
                </div>
            </div>
            <hr />
        </div>

        <div class="col-xs-10">
            <table class="table table-striped">
                <tr>
                    <th><b>Name</b></th>
                    <th><b>Type</b></th>
                    <th><b>Rarity</b></th>
                    <th><b>Artist</b></th>
                    <th><b>Set Name</b></th>
                </tr>
                <tr ng-repeat="card in current_dataset track by $index">
                    <td>{{card.name}}</td>
                    <td>{{card.type}}</td>
                    <td>{{card.rarity}}</td>
                    <td>{{card.artist}}</td>
                    <td>{{card.set_name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
</html>
